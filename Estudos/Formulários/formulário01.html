<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <!-- SEMPRE CRIAR AS COISAS EM ENGLISH PARA COMPREENÇÃO DO CODIGO-->
      <form action="#">
        <h1>Cadastro da Liga dos Astronautas</h1>
        <div>
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" required/><br />
        </div>
        <br>
        <div>
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required/>
          <label for="password">Senha: </label>
          <input type="password" name="password" id="password" required />
        </div>
        <br>

        <label for="date">Data de Nascimento: </label>
        <input type="date" name="date" id="date" />
        <label for="file">Foto: </label>
        <input type="file" name="file" id="file" />
       
        <br>
        
        <div>
         <br>
          <label for="nacionalidade">Nacionalidade: </label>
          <select name="nacionalidade" id="nacionalidade">
            <option value="Brasileira">Brasileira</option>
            <option value="Russo">Russa</option>
            <option value="Americano">Americano</option>
            <option value="Frances">Frances</option>
            <option value="Chines">Chines</option>
            <option value="Ingles">Ingles</option>
          </select>
          
          Genero: 
          <input type="radio" name="gender" id="male" value="male">M</input>
          <input type="radio" name="gender" id="female" value="female">F</input>
        </div>
        <div>
          <p>Suas principais Qualidades:</p>
          <input type="checkbox" name="qualidades" id="qualidades">Inteligência / </input>
          <input type="checkbox" name="qualidades" id="qualidades"> Resiliência / </input>
          <input type="checkbox" name="qualidades" id="qualidades">Preparo Físico / </input>
          <input type="checkbox" name="qualidades" id="qualidades"> Educação</input>
        </div>
        <div>
          <textarea name="descript" id="descript" cols="40" rows="10" placeholder="Escreva aqui porque você gostaria de ser astronauta."></textarea>
          <br>
          <input type="submit" name="submit" id="submit" value="Enviar Formulário">
        </div>
      </form>
    </main>
  </body>
</html>
