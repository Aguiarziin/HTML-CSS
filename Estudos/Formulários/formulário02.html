<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa no Google</title>
  </head>
  <body>
    <main>
      <h1>Pesquise no GOOGLE aqui.</h1>
      <form action="https://www.google.com/search">
        <!-- O 'for' do LABEL, deve ser igual o ID do Input (de acordo com o W3C)-->
        <label for="q">Pesquise no Google aqui: </label>
        <!--o 'NAME' é usado para passar um parametro de busca(Pesquisar mais sobre isso depois para melhor compreenção)-->
        <input type="text" name="q" id="q" placeholder="Escreva aqui" />
        <input type="submit" value="Pesquisar" />
      </form>
    </main>
  </body>
</html>
