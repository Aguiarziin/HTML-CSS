<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX -HOME</title>
    <!-- CSS ONLY -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container-fluid container01">
      <div class="container">
        <header class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-trasnparent pt-4">
            <div class="container-fluid" id="nav-text">
              <img
                src="./images/logo-obc-2021-darkbg.png"
                alt="logo-obc"
                class="img-fluid"
                id="logo-header"
              />
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse px-3" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >FALCON 9</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >HUMAN SPACE FLIGHT</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <!-- text animation -->
        <div class="container animation-content">
          <div data-aos="fade-up" data-aos-duration="1500">
            <h1>Lançamento a Caminho</h1>
            <h2>MISSÃO EQUIPE-3</h2>
            <button type="button" class="btn btn-outline-light p-3 mt-5">
              SAIBA MAIS
            </button>
          </div>
        </div>
        <div
          class="container mt-5 text-center"
          data-aos="fade-up"
          data-aos-duration="1500"
        >
          <img
            src="./images/home/arrowDown.gif"
            alt="arrow-down"
            class="img-fluid arrow-down"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid container02"></div>
    <div class="container-fluid container03"></div>
    <div class="container-fluid container04"></div>
    <!-- JavaScript BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
