<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space X - Home</title>
    <!-- FAVICOn -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Biblioteca AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid ctn-img1">
      <header class="container header pt-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-trasnparent">
          <div class="container-fluid">
            <img
              class="img-fluid"
              src="./images/logo-obc-2021-darkbg.png"
              alt="logo-obc"
              id="header-logo"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-3" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">FALCON 9</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">HUMAN SPACE FLIGHT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div
        class="container div-text-img1"
        data-aos="fade-up"
        data-aos-duration="1500"
      >
        <h1>Lançamento a Caminho</h1>
        <h2>Missão EQUIPE-3</h2>
        <button type="button" class="btn btn-outline-light mt-5 p-4">
          SAIBA MAIS
        </button>
      </div>
      <div class="container-fluid text-center pt-5 mt-5">
        <img
          class="img-fluid"
          id="arrow-gif"
          src="./images/home/arrowDown.gif"
          alt="gif-arrow-down"
        />
      </div>
    </div>
    <div class="container-fluid ctn-img2"></div>
    <div class="container-fluid"></div>
    <div class="container-fluid"></div>
    <!-- Script AOS  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
